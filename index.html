<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="general_container">
        <div id="container">
            <div id="sign_in">
                <img id="logo" src="assets/translate_5326354.png">
                <h3 id="title">Languex</h3>
                <h2 id="text">Sign in </h2>
                <form>
                    
                    <input id="email" type="email" placeholder="email"><br>
                    
                    <input id="password" type="password" placeholder="password"><br>
                    <button id="sign_in_button" type="submit">Sign in</button>
                    
                </form>
            </div>
            <div id="sign_up">
                <img id="sign_up_image" src="assets/26323851_low_poly_shape_in_gradient_background.jpg">
                <div class="signup_message">
                    
                    <h2 id="head">you're new here?</h2>
                    <p id="bot">sign up and get access to our <br>programs and stay uptadeted on <br> all our newoffers</p>
                    <button id="sign_up_button">Sign up</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
